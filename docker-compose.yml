
services:
  neo4j:
    image: neo4j:5.15.0
    container_name: pkga-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  chromadb:
    image: chromadb/chroma:latest
    container_name: pkga-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma

volumes:
  neo4j_data:
  neo4j_logs:
  chroma_data:
